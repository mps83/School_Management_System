<ion-header>
  <ion-toolbar>
      <ion-icon id="backButton" name="arrow-back" (click)="back()"></ion-icon>
    <ion-title>{{selectedClass}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item class="item" *ngFor="let student of students" >
          <ion-icon name="person" slot="start"></ion-icon>
          {{student}}
        </ion-item>
      </ion-list>
</ion-content>
